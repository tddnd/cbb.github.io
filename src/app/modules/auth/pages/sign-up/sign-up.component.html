  <div class="grid grid-cols-2 gap-2">
    <app-button full impact="bold" [tone]="typeSignUpValue === 0 ? 'primary' :'light'" shape="rounded" size="medium"
      (buttonClick)="onTypeSignUpChange(0)">Cơ
      thủ</app-button>
    <app-button full impact="bold" [tone]="typeSignUpValue === 1 ? 'primary' :'light'" shape="rounded" size="medium"
      (buttonClick)="onTypeSignUpChange(1)">Đơn

  <div class="space-y-3 text-left">
    <div class="relative">
      <input type="text" id="email" class="peer block" placeholder=" " />
      <label for="email"
        class="bg-background text-white peer-focus:text-primary absolute top-2 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 ltr:left-1 rtl:right-1">

      <label for="email"
        class="bg-background text-white peer-focus:text-primary absolute top-2 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 ltr:left-1 rtl:right-1">
        Tên đầy đủ
      </label>
    </div>
    <div class="relative">
      <input type="text" id="email" class="peer block" placeholder=" " />
      <label for="email"
        class="bg-background text-white peer-focus:text-primary absolute top-2 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 ltr:left-1 rtl:right-1">
        Biệt danh
      </label>
    </div>
    <div class="grid grid-cols-2 gap-2">
      <div class="relative">
        <select name="gender" class="text-white p-2" [value]="genderValue" (change)="onGenderChange($event)">
          <option value="" class="text-white" disabled>Giới tính</option>
          <option value="1">Nam</option>
          <option value="0">Nữ</option>
        </select>
      </div>
      <div class="relative">
        <select name="level" class="text-white p-2" [value]="levelValue" (change)="onLevelChange($event)">
          <option value="" class="text-white" disabled>Hạng</option>
          <option *ngFor="let item of levelsArray" value={{item.value}}>{{item.label}}</option>
        </select>
      </div>
    </div>
    <div class="relative">
      <input type="password" id="password" class="peer block" placeholder=" " />
      <label for="password"
        class="bg-background text-white peer-focus:text-primary absolute top-2 z-10 origin-[0] -translate-y-4 scale-95 transform px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 ltr:left-1 rtl:right-1">
        Mật khẩu
      </label>
      <span class="text-white absolute top-2 cursor-pointer ltr:right-3 rtl:left-3">
        <svg-icon src="assets/icons/heroicons/outline/eye-off.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
        <svg-icon src="assets/icons/heroicons/outline/eye.svg" [svgClass]="'h-5 w-5 hidden'"> </svg-icon>
      </span>
    </div>
